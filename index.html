    <!-- <Intro -->
    <section class="intro">
      <div id="intro-bg" class="intro-bg"></div>
      <div class="intro-content">
        <h1 class="intro-content__title">Knowledge is a privilege</h1>

        <p class="intro-content__description">
          and we strive to make it accessible to everyone. Learn more about us
          or ask our AI designed to give people knowledge
        </p>

        <form class="ai">
          <input
            type="text"
            placeholder="Enter your query..."
            class="ai__input"
          />
          <button type="submit" class="ai__button">
            <div class="ai_arrow-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                data-slot="icon"
                class="!size-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </button>
        </form>
      </div>
    </section>
